<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=.5,minimum-scale=.5,maximum-scale=.5,user-scalable=no" />
    <title>注册-外层</title>
    <script src="js/mui.min.js"></script>
    <script src="js/common.js"></script>
    <link href="css/common.css" rel="stylesheet" />
    <link href="css/register.css" rel="stylesheet" />
</head>
	<body>
		<div id="nav" class="common_header">
			<span class="icon_back"></span>
			<h1>注册账号</h1>
		</div>
		
		<script type="text/javascript">
			window.onload = function (){
				var nav = document.getElementById("nav");
				var height = nav.offsetHeight/2;
				mui.plusReady(function(){
					     mui.init({
						    subpages:[{
						      url:'register.html',
						      id:'register',
						      styles:{
						      	top: height
						      }
						    }]
					  	});
					});
				
				nav.getElementsByTagName("span")[0].addEventListener("touchend",function(){
					plus.webview.show("login","slide-in-left");
					plus.webview.currentWebview().close('slide-out-right');
					plus.webview.create('registerFrame.html','registerFrame');
				},false);
				
			}
			
		</script>
	</body>
</html>
