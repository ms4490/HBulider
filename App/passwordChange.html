<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=.5,minimum-scale=.5,maximum-scale=.5,user-scalable=no" />
    <title>密码修改</title>
    <script src="js/mui.min.js"></script>
    <script src="js/common.js"></script>
    <link href="css/common.css" rel="stylesheet" />
    <link href="css/common2.css" rel="stylesheet" />
</head>
	<body>

		<div class="account_setting">
			<ul class="bind_box f_30">
				<li>
					<input id="oldPassword" class="password_input" type="password" placeholder="输入旧密码" />
					<img id="oldPasswordHide" class="password_hide" src="images/icons/icon_chakan.png" />
					<img id="oldPasswordShow" class="password_show" src="images/icons/icon_chakan_proint.png" />
				</li>
				<li>
					<input id="newPassword" class="password_input" type="password" placeholder="输入新密码" />
					<img id="newPasswordHide" class="password_hide" src="images/icons/icon_chakan.png" />
					<img id="newPasswordShow" class="password_show" src="images/icons/icon_chakan_proint.png" />
				</li>
			</ul>
			
			<div id="confirm" class="logout f_30">确认修改</div>
		</div>
		
		<script type="text/javascript">
			window.onload = function(){
				var oldPassword = document.getElementById("oldPassword");
				var newPassword = document.getElementById("newPassword");
				var confirm = document.getElementById("confirm");
				var oldPasswordHide = document.getElementById("oldPasswordHide");
				var oldPasswordShow = document.getElementById("oldPasswordShow");
				var newPasswordHide = document.getElementById("newPasswordHide");
				var newPasswordShow = document.getElementById("newPasswordShow");
				
				oldPassword.addEventListener("keyup",checkEmpty,false);
				newPassword.addEventListener("keyup",checkEmpty,false);
				
				function checkEmpty(){
					if(oldPassword.value !="" && newPassword.value != "")
					{
						confirm.style.background = "#43a854";
					}
					else
					{
						confirm.style.background = "#A7A7A7";
					}
				}
				
				function passwordShow(situation,obj1,obj2,obj3){
					obj1.addEventListener('touchstart',function(){
						if(situation == 1)
						{
							obj1.style.display = "none";
							obj2.style.display = "block";
							obj3.setAttribute("type","text");
						}
						else if(situation == 2)
						{
							obj1.style.display = "none";
							obj2.style.display = "block";
							obj3.setAttribute("type","password"); 
						}
					},false);
				}
				
				passwordShow(1,oldPasswordHide,oldPasswordShow,oldPassword);
				passwordShow(2,oldPasswordShow,oldPasswordHide,oldPassword);
				passwordShow(1,newPasswordHide,newPasswordShow,newPassword);
				passwordShow(2,newPasswordShow,newPasswordHide,newPassword);
				
				
			}
		</script>
	</body>
</html>
