<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=.5,minimum-scale=.5,maximum-scale=.5,user-scalable=no" />
    <title>餐厅类型-外层</title>
    <script src="js/mui.min.js"></script>
    <script src="js/common.js"></script>
    <link href="css/common.css" rel="stylesheet" />
    <link href="css/common2.css" rel="stylesheet" />
</head>
	<body>
		<div id="nav" class="common_header">
			<span class="icon_back"></span>
			<h1>餐厅类型</h1>
		</div>		
		
		<div id="bottom" class="bottom_btn">保存</div>
		
		<script>
			window.onload = function(){
				var nav = document.getElementById("nav");
				var bottom = document.getElementById("bottom");
				var height = nav.offsetHeight/2;
				var height2 = bottom.offsetHeight/2;
				
				mui.plusReady(function(){
				     mui.init({
					    subpages:[{
					      url:'shopStyle.html',
					      id:'shopStyle',
					      styles:{
					      	top: height,
					      	bottom: height2
					      }
					    }]
				  	});
				});
				
				nav.getElementsByTagName("span")[0].addEventListener("tap",function(){
					plus.webview.close("shopStyleFrame","slide-out-right",300);
					plus.webview.create("shopStyleFrame.html","shopStyleFrame");
					//plus.webview.show("shopInfoFrame","slide-in-left",200);
				},false)
			}
		</script>
	</body>
</html>
