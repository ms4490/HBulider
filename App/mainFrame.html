<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=.5,minimum-scale=.5,maximum-scale=.5,user-scalable=no" />
    <title>主界面-外层</title>
    <script src="js/mui.min.js"></script>
    <script src="js/common.js"></script>
    <link href="css/common.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />
</head>
<body>
	<div id="nav" class="common_header">
		<h1>点嘢</h1>
		<span id="toAccountSetting" class="icon_main_setting"></span>
	</div>
	
</body>

<script type="text/javascript">
	window.onload = function (){
		var nav = document.getElementById("nav");
		var height = nav.offsetHeight/2;
		
		mui.plusReady(function(){
		     mui.init({
			    subpages:[{
			      url:'main.html',
			      id:'main',
			      styles:{
			      	top: height
			      }
			    }]
		  	});
		});

		//账号设置
		var toAS = document.getElementById("toAccountSetting");
		toAS.addEventListener("tap",function(){
			plus.webview.show('accountSettingFrame','slide-in-right');
		},false);
	}
</script>
</html>
