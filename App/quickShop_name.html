<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>快速开店</title>
    <script src="js/mui.min.js"></script>
    <script src="js/common.js"></script>
    <link href="css/common.css" rel="stylesheet" />
    <link href="css/common2.css" rel="stylesheet" />
</head>
	<body>
		<div class="common_header">
			<a href="quickShop.html" class="icon_back"></a>
			<h1>快速开店</h1>
		</div>
		
		<div class="common_frame">
			<div class="quick_shop_name">
				<div class="input_box f_32">
					<input id="name" type="text" placeholder="请输入餐厅名称" />
				</div>
				
				<ul id="nameList" class="name_list f_32">
					<li class="tit">快速选择</li>
					<li class="item gray_7"><span class="line"></span><span>逗比馆1</span></li>
					<li class="item gray_7"><span class="line"></span><span>逗比馆2</span></li>
					<li class="item gray_7"><span class="line"></span><span>逗比馆3</span></li>
				</ul>
			</div>
		</div>
		
		<script type="text/javascript">
			var list = document.getElementById("nameList").getElementsByTagName("li");
			for(var i = 0;i<list.length;i++)
			{
				if(i != 0)
				{
					list[i].addEventListener("touchstart",touchStart,false);
					list[i].addEventListener("touchend",touchEnd,false);
				}
			}
			
			function touchStart(){
				this.style.background = "#efeff4";
				var s = this.getElementsByTagName("span")[0].style.display = "block";
			}
			function touchEnd(){
				this.style.background = "";
				this.getElementsByTagName("span")[0].style.display = "none";
				
				var name = document.getElementById("name");
				name.value = this.getElementsByTagName("span")[1].innerHTML;
			}
		</script>
	</body>
</html>
